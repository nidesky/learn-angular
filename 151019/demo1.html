<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://apps.bdimg.com/libs/angular.js/1.3.8/angular.js"></script>

	<style>
		div {
			margin-bottom: 10px;
			border: 2px solid blue;
		}
	</style>
</head>
<body ng-app="demo" ng-init="user='hello world!'">

	<input type="text" ng-model="user" id="">
	<br>
	<span>{{ user }}</span>
	<br>
	
	<div ng-controller="demo1">
		<input type="text" ng-model="user" id="">
		<br>
		<span>{{ user }}</span>
	</div>

	<div ng-controller="demo2">
		<input type="text" ng-model="user" id="">
		<br>
		<span>{{ user | reverse }}</span><br>
		<span>{{ reversedMessage(user) }}</span><br>
	</div>
	
	<script>
		var myApp = angular.module('demo', []);

		myApp.factory('Data', function() {
			return "John"
		});

		myApp.filter('reverse', function() {
			return function(text) {
				return text.split("").reverse().join("");
			}
		})

		myApp
			.controller('demo1', function($scope, Data) {
				$scope.user = Data;
			})
			.controller('demo2', function($scope, Data) {
				$scope.user = Data;

				$scope.reversedMessage = function(message) {
					return message.split("").reverse().join("");
				}
			})

	</script>
</body>
</html>
