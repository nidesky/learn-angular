<html>
<head>
	<script src="http://lib.sinaapp.com/js/angular.js/angular-1.2.19/angular.min.js"></script>
</head>
<body>
	<button onclick="doCalc();">3+4=?</button>
	<div id="result"></div>

	<script>
	function doCalc() {
		var injector = angular.injector(["demo"]),
			mycal = injector.get('calculator'),
			ret = mycal.add(3, 4);

			document.querySelector('#result').textContent = ret;
	}

		angular.module("demo", [])
			.provider("calculator", function() {
				this.$get = function() {
					return {
						add : function(a, b) {
							return a + b;
						},
						subtract: function(a, b) {
							return a - b;
						},
						multiply: function(a, b) {
							return a * b;
						},
						divide: function(a, b) {
							return a - b;
						}
					}
				}
			})
	</script>
</body>
</html>
