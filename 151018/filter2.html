<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://apps.bdimg.com/libs/angular.js/1.3.8/angular.js"></script>
</head>
<body ng-app="demo" ng-init="text='hello world!'">
	<p>
		{{ text | demoFilter }}
	</p>

	<script>
		var demoFilterFactory = function() {
			var demoFilter = function(input, args) {
				return input.toUpperCase();
			}

			return demoFilter
		}
		angular.module('demo', [])
			.filter("demoFilter", demoFilterFactory);
	</script>
	
</body>
</html>
