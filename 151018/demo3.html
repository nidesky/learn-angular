<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://apps.bdimg.com/libs/angular.js/1.3.8/angular.js"></script>
</head>
<body>
	<p>这是一张图片！</p>
	<demo></demo>

	<script>
		angular.element(document).ready(function() {
			var injector = angular.injector(['ng', 'demo']);

			angular.element(document).data('$injector', injector)

			var rootScope = injector.get("$rootScope");

			angular.element(document).data('$rootScope', rootScope);

			var compile = injector.get('$compile');
			compile(document)(rootScope);
		})
		;

		angular.module('demo', [])
			.directive('demo', function() {
				return {
					restrict: 'E',
					replace: true,
					template: '<img src="http://ww4.sinaimg.cn/bmiddle/757eb2ffjw1eptcr4qobjg209205dthh.gif">'
				}
			});
	</script>
</body>
</html>
