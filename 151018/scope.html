<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://apps.bdimg.com/libs/angular.js/1.3.8/angular.js"></script>
</head>
<body ng-app="demo">
	<div ng-controller="demo1">
		<demo1 sb="Emmy" gender="boy"></demo1>	
		<demo1 sb="Edison" gender="girl"></demo1>	


		<script>
			angular.module('demo', [])
				.controller('demo1', ['$scope', function($scope) {
					$scope.Emmy = {
						name: 'Emmy',
						address: "aaaaaa"
					};
					$scope.Edison = {
						name: "Edison",
						address: "bbbbbbb"
					}
				}])
				.directive('demo1', function() {
					return {
						restirct: 'E',
						replace: true,
						scope: {
							customer: "=sb",
							gender: "@gender"
						},
						template: "<div>Name:{{customer.name}}<br/>Address: {{customer.address}}<br/>Gender:{{gender}}</div>"
					}
				})
		</script>
	</div>
</body>
</html>
