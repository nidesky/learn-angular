<html>
<head>
	<meta charset="UTF-8">
	<title>Isolate scope review</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="http://apps.bdimg.com/libs/angular.js/1.3.8/angular.js"></script>
</head>
<body ng-app="myApp">
	
	<div ng-contrller="AppCtrl">
		<phone haha="hello" ></phone> <br>
	</div>

	<script>
		var app = angular.module("myApp", []);

		app.controller("AppCtrl", function($scope) {

			$scope.hello = function() {
				alert('aa');
			}
		});

		app.directive("phone", function() {
			return {
				scope: {
					haha: "&"
				},
				template: '<button class="btn" ng-click="haha()">Call Me Maybe!</button>'
			}
		})
	</script>
</body>
</html>
