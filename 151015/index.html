<html>
<head>
	<meta charset="UTF-8">
	<title>This is a demo</title>
	<script src="http://apps.bdimg.com/libs/angular.js/1.3.8/angular.js"></script>

	<style>
		div {
			margin-bottom: 30px;
		}
	</style>
</head>
<body ng-app="" ng-init="name='World';names=['Tom', 'Jerry', 'Gaffrey']">
	<!-- ng-init -->
	<div>
		Hello {{ name }}!
	</div>

	<!-- ng-repeat -->
	<div>
		<ul ng-repeat="n in names">
			<li>{{n}}</li>
		</ul>
	</div>

	<!-- ng-model -->
	<div>
		请输入：<input type="text" ng-model="user"> <br/>
		输入值：{{ user }}
	</div>

	<!-- ng-bind -->
	<div>
		请输入一个名字: <input type="text" ng-model="monkey">
		Hello <span ng-bind="monkey"></span>
	</div>

	<!-- ng-click -->
	<div>
		<button ng-click="click=!click">隐藏/显示</button>
		<div ng-hide="click">
			请输入一个水果：<input type="text" ng-model="fruit">
			I like eat <span ng-bind="fruit"></span>
		</div>
	</div>
</body>
</html>
