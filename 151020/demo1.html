<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://apps.bdimg.com/libs/angular.js/1.3.8/angular.js"></script>
	<script src="./demo1.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="demo">
		<input type="text" ng-model="search"><br>
		<ul ng-repeat="v in dataest | orderBy:'name' | limitTo: | filter:search">

		</ul>
	</div>
</body>
</html>
